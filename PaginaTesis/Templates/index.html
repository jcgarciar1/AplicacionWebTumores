{% load static %}
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

  <body>

    <div class="container py-5">

<img  src="{% static 'images/nueva.png' %}" alt="Clasificación" class="img-fluid rounded shadow-sm mx-auto d-block">
 <br>
        <br>

        <a

                </a>
