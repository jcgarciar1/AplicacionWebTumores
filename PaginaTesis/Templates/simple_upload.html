{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <title>Clasificador de tumores</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img
            src="{% static 'images/brain.png' %}"
            width="80"
            height="65"
            class="d-inline-block align-top"
            alt="Logo"
            loading="lazy"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#academic">Clasificación de Imagenes</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container py-5">
      <!-- For demo purpose -->
      <header class="text-black text-center">
        <h1 class="display-4">Bienvenido al clasificador y localizador de tumores</h1>
        <p class="lead mb-0">
         Carga la imagen del tumor que quieras clasificar y detectar
        </p>
      </header>

      <div class="row py-4">
        <div class="col-lg-6 mx-auto">
          <!-- Upload image input-->

              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div
            class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm"
          >
            <input
              id="upload"
              type="file"
              name = "myfile"
              onchange="readURL(this);"
              class="form-control border-0"
            />
            <label
              id="upload-label"
              for="upload"
              class="font-weight-light text-muted"
              >Choose file</label>


            <div class="input-group-append">
              <label for="upload" class="btn btn-light m-0 rounded-pill px-4">
                <i class="fa fa-cloud-upload mr-2 text-muted"></i
                ><small
                  class="text-uppercase font-weight-bold text-muted"
                  id="nombre"
                  >Choose file</small
                ></label
              >
            </div>
                  </div>
                  <div id="boton-calificar" class="text-center">
                <button
          id="btn-calificar"
          type="submit"
          class="btn btn-dark btn-lg"
          href = "/file"
          disabled
        >
          Subir
                </button>
                      {% if uploaded_file_url %}
                      <a
          id = "link"
          class=" button btn btn-dark btn-lg"
          href = "/file"
          disabled
        >
          Detectar
        </a>
                      {% endif %}
      </div>
              </form>

          <!-- Uploaded image area-->
          <p class="font-italic text-black text-center">
      Pre visualización de la imagen
          </p>
          <div class="image-area image-border mt-4" id="image-area">
            <img
              id="imageResult"
              class="img-fluid rounded shadow-sm mx-auto d-block"
            />
          </div>
        </div>
      </div>

    </div>



    <script src="{% static 'app.js' %}"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
